<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MMU JomGather - Chat Interface</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: #f5f5f5;
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .navbar {
      background-color: #0927af;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    
    .navbar__container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 1300px;
      padding: 0 50px;
    }
    
    #navbar__logo {
      color: #ffffff;
      display: flex;
      align-items: center;
      cursor: pointer;
      text-decoration: none;
      font-size: 2rem;
      font-weight: bold;
    }
    
    .navbar__menu {
      display: flex;
      align-items: center;
      list-style: none;
    }
    
    .navbar__item {
      height: 80px;
      display: flex;
      align-items: center;
    }
    
    .navbar__links {
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      padding: 0 1rem;
      height: 100%;
      font-size: 2rem;
      transition: all 1s ease;
    }
    
    .navbar__links:hover {
      color: #ff0000;
    }

    .button {
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      padding: 10px 20px;
      height: 100%;
      width: 100%;
      border: none;
      outline: none;
      border-radius: 4px;
      background: #ff0000;
      color: #ffffff;
      transition: all 1s ease;
    }
    
    .button:hover {
      background: #aa0000;
    }
    
    .chat-container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    
    .sidebar {
      width: 280px;
      background-color: #fff;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
    }
    
    .search-box {
      padding: 15px;
      border-bottom: 1px solid #eee;
    }
    
    .search-input {
      width: 100%;
      padding: 10px 15px;
      border: 1px solid #ddd;
      border-radius: 20px;
      font-size: 0.9rem;
      background-color: #f7f7f7;
    }
    
    .chat-list {
      flex: 1;
      overflow-y: auto;
    }
    
    .chat-header {
      padding: 10px 15px;
      background-color: #f7f7f7;
      font-weight: bold;
      color: #555;
      font-size: 0.9rem;
    }
    
    .main-chat {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    .chat-header-main {
      height: 70px;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
      padding: 0 20px;
      background-color: #fff;
    }
    
    .user-info {
      display: flex;
      align-items: center;
    }
    
    .user-avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background-color: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      margin-right: 15px;
    }
    
    .user-details {
      display: flex;
      flex-direction: column;
    }
    
    .user-name {
      font-weight: bold;
      font-size: 1rem;
    }
    
    .user-status {
      font-size: 0.8rem;
      color: #4CAF50;
    }
    
    .chat-header-actions {
      margin-left: auto;
      display: flex;
      gap: 15px;
    }
    
    .action-btn {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .action-btn:hover {
      background-color: #eee;
    }
    
    .messages-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .empty-state {
      text-align: center;
      color: #888;
      max-width: 400px;
    }
    
    .empty-state img {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      opacity: 0.7;
    }
    
    .empty-state h3 {
      font-size: 1.4rem;
      margin-bottom: 10px;
      color: #555;
    }
    
    .empty-state p {
      font-size: 0.95rem;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    
    .start-chat-btn {
      background-color: #0927af;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 0.95rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .start-chat-btn:hover {
      background-color: #365bff;
    }
    
    .message-input-container {
      height: 70px;
      border-top: 1px solid #eee;
      display: flex;
      align-items: center;
      padding: 0 15px;
      background-color: #fff;
    }
    
    .message-input-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      background-color: #f5f5f5;
      border-radius: 25px;
      padding: 0 15px;
    }
    
    .message-input {
      flex: 1;
      border: none;
      background: transparent;
      padding: 12px 10px;
      font-size: 0.95rem;
      outline: none;
    }
    
    .attachment-btn, .emoji-btn {
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #888;
      border-radius: 50%;
      transition: all 0.2s ease;
    }
    
    .attachment-btn:hover, .emoji-btn:hover {
      background-color: #eee;
    }
    
    .send-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #0927af;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-left: 10px;
      transition: all 0.2s ease;
    }
    
    .send-btn:hover {
      background-color: #ff6a00;
    }
    
    /* Icons */
    .icon {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

      <div class="navbar__container">
          <a href="/index2.html" id="navbar__logo">JomGather</a>
          <div class="navbar__toggle" id="mobile-menu">
          </div>
          <ul class="navbar__menu">
              <li class="navbar__item">
                  <a href="/index2.html" class="navbar__links">Home</a>
              </li>            
              <li class="navbar__item">
                  <a href="/customise.html" class="navbar__links">Customize Profile</a>
              </li>
              <li class="navbar__item">
                  <a href="/jomgather.html" class="navbar__links">Jom Gather</a>
              </li>
              <li class="navbar__btn">
                <a href="/register.html" class="button">Sign Up/Log In</a>
              </li>
          </ul>
      </div>
    </nav>

    <div class="main-chat">
      <div class="chat-header-main">
        <div class="user-info">
          <div class="user-avatar">AF</div>
          <div class="user-details">
            <div class="user-name">Ahmad Firdaus</div>
            <div class="user-status">Online</div>
          </div>
        </div>
      </div>
      
      <div class="messages-container">
        <div class="empty-state">
          <img src="/api/placeholder/120/120" alt="Chat empty state">
          <h3>New Connection!</h3>
          <p>You've just connected with Ahmad Firdaus based on your shared interests in AI and Mobile Legends. This is the beginning of your conversation.</p>
          <button class="start-chat-btn">Say Hello ðŸ‘‹</button>
        </div>
        <!-- Messages will appear here after they start chatting -->
      </div>
      
      <div class="message-input-container">
        <div class="message-input-wrapper">
          
          <input type="text" class="message-input" placeholder="Type a message...">

        </div>
        <div class="send-btn">âž¤</div>
      </div>
    </div>
  </div>
</body>
</html>
